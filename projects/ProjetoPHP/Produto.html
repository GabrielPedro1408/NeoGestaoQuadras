<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div id="principal">
        <div class="cabecalho">
            <h1>Cadastro de Produtos</h1>
            <div class="formulario">
                <form action="back_prod.php" method="post">
                    <div class="itens">
                        <label for="name_prod">Nome do Produto:</label>
                        <br>
                        <input type="text" name="name_prod" id="name_prod">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="descr_prod">Descrição:</label>
                        <br>
                        <input type="text" name="descr_prod" id="descr_prod">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="preco">Preço:</label>
                        <br>
                        <input type="number" name="preco" id="preco">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="Qtde_E">Quantidade Estoque:</label>
                        <br>
                        <input type="number" name="Qtde_E" id="Qtde_E">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="Categoria">Categoria:</label>
                        <br>
                        <select name="Categoria" id="Categoria">
                            <option aria-required="true"></option>
                            <option value="Bike">Bike</option>
                            <option value="Vestes">Vestes</option>
                            <option value="Acessorios">Acessórios</option>
                        </select>
                        <br>
                    </div>

                    <div class="itens">
                        <label for="Cod_Prod">Código do Produto:</label>
                        <br>
                        <input type="text" name="Cod_Prod" id="Cod_Prod">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="marca">Marca:</label>
                        <br>
                        <input type="text" name="marca" id="marca">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="peso">Peso:</label>
                        <br>
                        <input type="number" name="peso" id="peso" step="5">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="dimen">Dimensão:</label>
                        <br>
                        <input type="text" name="dimen" id="dimen">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="cor">Cor:</label>
                        <br>
                        <input type="text" name="cor" id="cor">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="mat">Material:</label>
                        <br>
                        <input type="text" name="mat" id="mat">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="data_fab">Data Fabricação:</label>
                        <br>
                        <input type="date" name="data_fab" id="data_fab">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="data_val">Data Validade:</label>
                        <br>
                        <input type="date" name="data_val" id="data_val">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="fabr">Fabricante:</label>
                        <br>
                        <input type="text" name="fabr" id="fabr">
                        <br>
                    </div>

                    <div class="itens">
                        <label for="garant">Garantia:</label>
                        <br>
                        <input type="text" name="garant" id="garant">
                        <br>
                        <br>
                    </div>

                    <div class="itens">
                        <input type="submit" value="Gravar">
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
