
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Quadras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .radio-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Cadastro de Quadras</h2>
<form action="/cadastrar-quadra" method="POST">
    <div class="radio-group">
        <label>Disponibilidade:</label>
        <label>
            <input type="radio" name="disponibilidade" value="disponivel" required> Disponível
        </label>
        <label>
            <input type="radio" name="disponibilidade" value="indisponivel" required> Indisponível
        </label>
    </div>

    <label for="modalidade">Tipo de Modalidade:</label>
    <select id="modalidade" name="modalidade" required>
        <option value="futebol">Futebol</option>
        <option value="basquete">Basquete</option>
        <option value="volei">Vôlei</option>
        <option value="tenis">Tênis</option>
        <option value="handebol">Handebol</option>
        <option value="outros">Outros</option>
    </select>

    <!-- Campo para o valor da modalidade -->
    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" required>

    <input type="submit" value="Cadastrar Quadra">
</form>

</body>
</html>
